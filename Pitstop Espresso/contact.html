<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pitstop Espresso - Contact</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="navbar-inner">
      <div class="logo">Pitstop Espresso</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- ================= PAGE CONTENT ================= -->
  <main class="container">

    <!-- CONTACT HEADER -->
    <section class="contact-header">
      <h1>Book a Table</h1>
      <p>Use the form below to make a booking enquiry. We will confirm your reservation shortly.</p>
    </section>

    <!-- CONTACT LAYOUT (Form + Map) -->
    <section class="contact-layout">

      <!-- BOOKING FORM -->
      <div class="contact-form">
        <form>

          <label>Name</label>
          <input type="text" required>

          <label>Email</label>
          <input type="email" required>

          <label>Phone</label>
          <input type="tel" required>

          <label>Date</label>
          <input type="date" required>

          <label>Time</label>
          <input type="time" required>

          <label>Number of Guests</label>
          <input type="number" min="1" required>

          <label>Message</label>
          <textarea rows="5"></textarea>

          <button type="submit" class="cta-btn">Submit Booking</button>

        </form>
      </div>

      <!-- GOOGLE MAP -->
      <div class="contact-map">
        <iframe src="https://maps.google.com/maps?q=moorabbin&z=14&output=embed" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

    </section>

  </main>

  <!-- ================= FOOTER ================= -->
  <footer>
    <p>© 2025 Pitstop Espresso — All Rights Reserved</p>
  </footer>

</body>

</html>
